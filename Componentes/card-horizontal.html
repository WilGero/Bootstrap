<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Card-horizontal</title>
</head>
<body>
    <div class="container py-4">
    
       <div class="card"  style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-4">
                <img class="img-fluid rounded-start" src="https://cdn.pixabay.com/photo/2021/07/27/11/22/mountains-6496638_640.jpg" alt="">
            </div>
            <div class="col-8">
                <div class="card-body">
                    <h1 class="h4 card-title">title</h1>
                    <h2 class="h5 card-subtitle text-muted mb-2">subtitle</h2>
                    <p class="card-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nam sed est suscipit distinctio eaque dignissimos doloribus non quibusdam voluptatibus officia id, sapiente eius incidunt cupiditate.</p>
            </div>
        </div>
       </div>

    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
