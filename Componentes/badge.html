<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Alertas</title>
</head>
<body>
    <div class="container py-4">
        <span class="badge bg-primary">primary</span>
        <span class="badge bg-secondary">secondary</span>
        <span class="badge bg-warning">warning</span>
        <span class="badge bg-success">success</span>
        <span class="badge bg-info text-dark">info</span>
        <span class="badge bg-light text-dark">light</span>
        <span class="badge bg-danger">danger</span>
        <span class="badge bg-dark">dark</span>

        <hr>

        <span class="badge bg-primary rounded-pill">primary</span>
        <span class="badge bg-secondary rounded-pill">secondary</span>
        <span class="badge bg-warning rounded-pill">warning</span>
        <span class="badge bg-success rounded-pill">success</span>
        <span class="badge bg-info rounded-pill text-dark">info</span>
        <span class="badge bg-light  rounded-pilltext-dark">light</span>
        <span class="badge bg-danger rounded-pill">danger</span>
        <span class="badge bg-dark rounded-pill">dark</span>

        <hr>

        <h1>encabezado de ejemplo <span class="badge bg-success rounded-pill">nuevo</span></h1>
        <h2>encabezado de ejemplo <span class="badge bg-success rounded-pill">nuevo</span></h2>
        <h3>encabezado de ejemplo <span class="badge bg-success rounded-pill">nuevo</span></h3>
        <h4>encabezado de ejemplo <span class="badge bg-success rounded-pill">nuevo</span></h4>
        <h5>encabezado de ejemplo <span class="badge bg-success rounded-pill">nuevo</span></h5>
        <h6>encabezado de ejemplo <span class="badge bg-success rounded-pill">nuevo</span></h6>

        <hr>

        <button class="btn btn-primary">Notificaciones <span class="badge bg-danger rounded-pill">5</span></button>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
