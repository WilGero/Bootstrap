<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Progress</title>
  </head>
  <body>
    <div class="container py-4">
    
            <div class="progress" style="height:30px;">
                <div class="progress-bar" style="width: 18.75%;">
                    18.75%
                </div>
            </div>
            <hr>
            <div>
                <div class="progress mt-2">
                    <div class="progress-bar w-25 bg-danger">
                        25%
                    </div>
                </div>

                <div class="progress mt-2">
                    <div class="progress-bar w-50 bg-success">
                        50%
                    </div>
                </div>
                <div class="progress mt-2">
                    <div class="progress-bar w-75 bg-warning">
                        75%
                    </div>
                </div>
                <div class="progress mt-2">
                    <div class="progress-bar w-100">
                        100%
                    </div>
                </div>
            </div>
            <hr>
                <div class="progress">
                    <div class="progress-bar w-25 bg-danger">
                        25%
                    </div>
                    <div class="progress-bar w-25 bg-success">
                        25%
                    </div>
                    <div class="progress-bar w-25">
                        25%
                    </div>
                    <div class="progress-bar">
                    </div>
                </div>
                <hr>
                <!-- striped -->
                <div>
                    <div class="progress mt-2">
                        <div class="progress-bar progress-bar-striped w-25 bg-danger">
                            25%
                        </div>
                    </div>
    
                    <div class="progress mt-2">
                        <div class="progress-bar progress-bar-striped w-50 bg-success">
                            50%
                        </div>
                    </div>
                    <div class="progress mt-2">
                        <div class="progress-bar progress-bar-striped w-75 bg-warning">
                            75%
                        </div>
                    </div>
                    <div class="progress mt-2">
                        <div class="progress-bar progress-bar-striped w-100">
                            100%
                        </div>
                    </div>
                </div>
        
                <hr>

                      <!-- striped animated-->
                      <div>
                        <div class="progress mt-2">
                            <div class="progress-bar progress-bar-striped progress-bar-animated w-25 bg-danger">
                                25%
                            </div>
                        </div>
        
                        <div class="progress mt-2">
                            <div class="progress-bar progress-bar-striped progress-bar-animated w-50 bg-success">
                                50%
                            </div>
                        </div>
                        <div class="progress mt-2">
                            <div class="progress-bar progress-bar-striped progress-bar-animated w-75 bg-warning">
                                75%
                            </div>
                        </div>
                        <div class="progress mt-2">
                            <div class="progress-bar progress-bar-striped progress-bar-animated w-100">
                                100%
                            </div>
                        </div>
                    </div>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
