<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>card-header</title>
</head>
<body>
    <div class="container py-4">
    
        <article class="card">
          <h1 class="card-header h5">Es es el title</h1>
          <div class="card-body">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio ipsa ipsam sunt numquam. Voluptatum dicta, voluptates, explicabo ab reprehenderit quisquam soluta, nisi ipsa cum reiciendis eum. Vel, iste laboriosam! Suscipit?</p>
          </div>
          <footer class="card-footer">Texto adicional</footer>
        </article>

    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
