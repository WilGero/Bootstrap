<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Cards</title>
</head>
<body>
    <div class="container py-4">
    
        <div class="card text-center" style="width: 18rem;">
            <img class="card-img-top" src="https://cdn.pixabay.com/photo/2023/01/28/06/57/man-7750139_640.png" alt="">
            <div class="card-body">
                <h1 class="h4 card-title">title</h1>
                <h2 class="h5 card-subtitle text-muted mb-2">subtitle</h2>
                <p class="card-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nam sed est suscipit distinctio eaque dignissimos doloribus non quibusdam voluptatibus officia id, sapiente eius incidunt vel atque accusamus repudiandae ut cupiditate.</p>
            </div>
            <footer class="card-footer">
                <a class="card-link" href="">Enlace 1</a>
                <a class="card-link" href="">Enlace 2</a>
            </footer>
        </div>

    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
