<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Buttons2</title>
</head>
<body>
    <div class="container py-4">
     
     <div class="btn-group btn-group-sm">
        <button class="btn btn-primary">primary</button><button class="btn btn-primary">primary</button><button class="btn btn-primary">primary</button>
     </div>

     <div class="btn-group">
        <button class="btn btn-primary">primary</button><button class="btn btn-primary">primary</button><button class="btn btn-primary">primary</button>
     </div>

     <div class="btn-group btn-group-lg">
        <button class="btn btn-primary">primary</button><button class="btn btn-primary">primary</button><button class="btn btn-primary">primary</button>
     </div>

     <hr>

     <div class="btn-group">
        <button class="btn btn-primary">primary</button><button class="btn btn-secondary">secondary</button><button class="btn btn-success">success</button>
     </div>

     <hr>

     <h3>Con enlaces</h3>
     <div class="btn-group">
        <a href="" class="btn btn-primary">primary</a><a href="" class="btn btn-secondary">secondary</a><a href="" class="btn btn-success">success</a>
     </div>

     <hr>

     <div class="btn-group">
        <a href="" class="btn btn-outline-primary">primary</a><a href="" class="btn btn-outline-secondary">secondary</a><a href="" class="btn btn-outline-success">success</a>
     </div>

     <hr>

     <h3>Con input checkbox</h3>
     <div class="btn-group">
        <input class="btn-check" type="checkbox" id="inputcheck1">
        <label class="btn btn-outline-primary"for="inputcheck1">Inputcheck1</label>

        <input class="btn-check" type="checkbox" id="inputcheck2">
        <label class="btn btn-outline-primary"for="inputcheck2">Inputcheck2</label>

        <input class="btn-check" type="checkbox" id="inputcheck3">
        <label class="btn btn-outline-primary"for="inputcheck3">Inputcheck3</label>

     </div>

     <hr>

     <h3>Con input radio</h3>
     <div class="btn-group">
        <input class="btn-check" type="radio" name="btn-rdio" id="inputradio1">
        <label class="btn btn-outline-primary"for="inputradio1">Inputradio1</label>

        <input class="btn-check" type="radio" name="btn-rdio" id="inputradio2">
        <label class="btn btn-outline-primary"for="inputradio2">Inputradio2</label>

        <input class="btn-check" type="radio" name="btn-rdio" id="inputradio3">
        <label class="btn btn-outline-primary"for="inputradio3">Inputradio3</label>

     </div>

     <hr>
     <div class="btn-group-vertical">
        <button class="btn btn-primary">primary</button><button class="btn btn-primary">primary</button><button class="btn btn-primary">primary</button>
     </div>


    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
