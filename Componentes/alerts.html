<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Alertas</title>
</head>
<body>
    <div class="container py-4">

        <div class="alert alert-primary alert-dismissible">
            <span>Esta es una alerta primary</span>
            <a href="" class="alert-link">Ir a sitio web</a>
            <button class="btn btn-close" data-bs-dismiss="alert" aria-label="close"></button>
        </div>

        <div class="alert alert-secondary alert-dismissible">
            <span>Esta es una alerta secondary</span>
            <button class="btn btn-close" data-bs-dismiss="alert" aria-label="close"></button>
        </div>

        <div class="alert alert-success alert-dismissible">
            <span>Esta es una alerta success</span>
            <button class="btn btn-close" data-bs-dismiss="alert" aria-label="close"></button>
        </div>

        <div class="alert alert-danger alert-dismissible">
            <span>Esta es una alerta danger</span>
            <button class="btn btn-close" data-bs-dismiss="alert" aria-label="close"></button>
        </div>

        <div class="alert alert-warning alert-dismissible">
            <span>Esta es una alerta warning</span>
            <button class="btn btn-close" data-bs-dismiss="alert" aria-label="close"></button>
        </div>

        <div class="alert alert-info alert-dismissible">
            <span>Esta es una alerta info</span>
            <button class="btn btn-close" data-bs-dismiss="alert" aria-label="close"></button>
        </div>

        <div class="alert alert-dark alert-dismissible">
            <span>Esta es una alerta dark
            </span>
            <button class="btn btn-close" data-bs-dismiss="alert" aria-label="close"></button>
        </div>

        <div class="alert alert-light alert-dismissible">
            <span>Esta es una alerta light</span>
            <button class="btn btn-close" data-bs-dismiss="alert" aria-label="close"></button>
        </div>

    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
