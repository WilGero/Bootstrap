<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Alertas</title>
</head>
<body>
    <div class="container py-4">
     
        <button class="btn btn-primary">
            button primary
        </button>
        <button class="btn btn-secondary">button secondary</button>
        <button class="btn btn-success">button success</button>
        <button class="btn btn-warning">button warning</button>
        <button class="btn btn-info">button info</button>
        <button class="btn btn-danger">button danger</button>
        <button class="btn btn-dark">button dark</button>
        <button class="btn btn-light">button light</button>

        <hr>

        <button class="btn btn-link">
            Button Enlace
        </button>

        <hr>

        <a class="btn btn-primary">Enlace en forma de boton</a>

        <input class="btn btn-primary" type="button" value="input button">
        
        <input class="btn btn-primary" type="submit" value="input submit">
     
        <hr>

        <button class="btn btn-outline-primary">
            button primary
        </button>
        <button class="btn btn-outline-secondary">button secondary</button>
        <button class="btn btn-outline-success">button success</button>
        <button class="btn btn-outline-warning">button warning</button>
        <button class="btn btn-outline-info">button info</button>
        <button class="btn btn-outline-danger">button danger</button>
        <button class="btn btn-outline-dark">button dark</button>
        <button class="btn btn-outline-light text-dark">button light</button>

        <hr>
    
        <button class="btn btn-primary btn-sm">primary sm</button>
        <button class="btn btn-primary">primary</button>
        <button class="btn btn-primary btn-lg">primary lg</button>

        <hr>

        <button class="btn btn-primary" disabled>primary</button>
        <!-- En los enlaces no existe el atributo disabled por lo tanto se lo pone como una clase -->
        <a class="btn btn-primary disabled" href="">primary enlace</a>

        <hr>
        
        <div class="d-grid gap-3">
            <button class="btn btn-primary">Primary</button>           
            <button class="btn btn-primary active">Primary active</button>            
        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
