<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>position</title>
  </head>
  <body>
    <div class="container py-4">
       
        <div class="border border-2 bg-light position-relative" style="height: 32rem;">
            <div class="bg-primary" style="width: 3rem;height: 3rem;">
            </div>
            <div class="bg-secondary position-absolute top-0 end-0" style="width: 3rem;height: 3rem;">
            </div>
            <div class="bg-success position-absolute bottom-0 end-0" style="width: 3rem;height: 3rem;">
            </div>
            <div class="bg-warning position-absolute bottom-0 start-0" style="width: 3rem;height: 3rem;">
            </div>
            <div class="bg-warning position-absolute bottom-50 start-50" style="width: 3rem;height: 3rem;">
            </div>
            <div class="bg-info position-absolute bottom-50 start-50 translate-middle" style="width: 3rem;height: 3rem;">
            </div>
        </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
