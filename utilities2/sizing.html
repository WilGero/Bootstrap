<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>sizing</title>
  </head>
  <body>
    <div class="container py-4">
      <div>
        <div class="bg-primary text-white p-4 mb-1 w-25">width 25%</div>
        <div class="bg-dark text-white p-4 mb-1 w-50">width 50%</div>
        <div class="bg-success text-white p-4 mb-1 w-75">width 75%</div>
        <div class="bg-info text-white p-4 mb-1 w-100">width 100%</div>
        <div class="bg-secondary text-white p-4 mb-1 w-auto">width auto</div>
      </div>
      <hr>
      <div class="border " style="height: 18rem;">
        <div class="bg-primary text-white p-4 d-inline-block h-25">width 25%</div>
        <div class="bg-dark text-white p-4 d-inline-block h-50">width 50%</div>
        <div class="bg-success text-white p-4 d-inline-block h-75">width 75%</div>
        <div class="bg-info text-white p-4 d-inline-block h-100">width 100%</div>
        <div class="bg-secondary text-white p-4 d-inline-block h-auto">width auto</div>
      </div>
      <div class="border" style="height: 18rem;">
        <img class="mw-100 mh-100" src="https://cdn.pixabay.com/photo/2023/03/15/03/46/jeep-7853620_1280.jpg" alt="">
        <img class="mw-100" src="https://cdn.pixabay.com/photo/2023/03/15/03/46/jeep-7853620_1280.jpg" alt="">
      </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"

    ></script>
