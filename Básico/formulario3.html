<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Formulario 3</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="mb-3">
                <label class="form-label" for="formfile">Input file predeterminado</label>
                <input class="form-control" type="file" name="formfile" id="formfile">
            </div>
            <div class="mb-3">
                <label class="form-label" for="formfileMultiple">Input file multiple</label>
                <input class="form-control" type="file" name="formfileMultiple" id="formfileMultiple" multiple>
            </div>
            <div class="mb-3">
                <label class="form-label" for="formfileDisabled">Input file deshabilitado</label>
                <input class="form-control" type="file" name="formfileDisabled" id="formfileDisabled" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label" for="formfileLg">Input file LG</label>
                <input class="form-control form-control-lg" type="file" name="formfileLg" id="formfileLg">
            </div>
            <div class="mb-3">
                <label class="form-label" for="formfileSm">Input file sm</label>
                <input class="form-control form-control-sm" type="file" name="formfileSm" id="formfileSm">
            </div>
        </form>
    </div>
</body>
</html>
