<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Checkbox y radio</title>
  </head>
  <body>
    <div class="container py-4">
      <h1>Checkbox y radio</h1>
      <h2>Checkbox</h2>
      <form action="">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name=""
            id="checkbox1"
          />
          <label class="form-check-label" for="checkbox1"
            >input de tipo checkbox 1</label
          >
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name=""
            id="checkbox2"
            checked
          />
          <label class="form-check-label" for="checkbox2"
            >input de tipo checkbox 2</label
          >
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name=""
            id="checkbox3"
            disabled
          />
          <label class="form-check-label" for="checkbox3"
            >input de tipo checkbox 3</label
          >
        </div>
      </form>

      <h2>Radio</h2>
      <form action="">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="prueba"
            id="radio1"
            checked
          />
          <label class="form-check-label" for="radio1"
            >Input de tipo radio 1</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="prueba"
            id="radio2"
          />
          <label class="form-check-label" for="radio2"
            >Input de tipo radio 2</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="prueba"
            id="radio3"
            disabled
          />
          <label class="form-check-label" for="radio3"
            >Input de tipo radio 3</label
          >
        </div>
      </form>
    </div>
  </body>
</html>
