<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Seleccion</title>
</head>
<body>
    <div class="container py-4">
        <form action="">
            <select class="form-select mb-3" name="" id="">
                <option value="1">uno</option>
                <option value="2">dos</option>
                <option value="3">tres</option>
                <option value="4">cuatro</option>
                <option value="5">cinco</option>
            </select>

            <select class="form-select form-select-lg mb-3" name="" id="">
                <option value="1">uno</option>
                <option value="2">dos</option>
                <option value="3">tres</option>
                <option value="4">cuatro</option>
                <option value="5">cinco</option>
            </select>

            <select class="form-select form-select-sm mb-3" name="" id="">
                <option value="1">uno</option>
                <option value="2">dos</option>
                <option value="3">tres</option>
                <option value="4">cuatro</option>
                <option value="5">cinco</option>
            </select>
            <select class="form-select mb-3" name="" id="" disabled>
                <option value="1">uno</option>
                <option value="2">dos</option>
                <option value="3">tres</option>
                <option value="4">cuatro</option>
                <option value="5">cinco</option>
            </select>

            <select class="form-select mb-3" name="" id="" multiple>
                <option value="1">uno</option>
                <option value="2">dos</option>
                <option value="3">tres</option>
                <option value="4">cuatro</option>
                <option value="5">cinco</option>
            </select>
        </form>
    </div>
</body>
</html>
