<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>border</title>
  </head>
  <body>
    <div class="container py-4">
      <div class="d-flex">
        <div class="p-4 me-4 border">border</div>

        <div class="p-4 me-4 border-top">border-top</div>

        <div class="p-4 me-4 border-end">border-end</div>

        <div class="p-4 me-4 border-bottom">border-bottom</div>

        <div class="p-4 me-4 border-start">border-start</div>
      </div>

      <div class="d-flex mt-4">
        <div class="p-4 me-4 border">border</div>

        <div class="p-4 me-4 border border-top-0">border-top</div>

        <div class="p-4 me-4 border border-end-0">border-end</div>

        <div class="p-4 me-4 border border-bottom-0">border-bottom</div>

        <div class="p-4 me-4 border border-start-0">border-start</div>
      </div>
      <div class="d-flex mt-4">
        <div class="p-4 me-4 border border-primary">primary</div>
        <div class="p-4 me-4 border border-success">success</div>
        <div class="p-4 me-4 border border-info">info</div>
        <div class="p-4 me-4 border border-dark">dark</div>
        <div class="p-4 me-4 border border-white">white</div>
        <div class="p-4 me-4 border border-warning">warning</div>
        <div class="p-4 me-4 border border-danger">danger</div>
        <div class="p-4 me-4 border border-secondary">secondary</div>
        <div class="p-4 me-4 border border-light">light</div>
      </div>

      <!-- GROSOR DEL BORDE -->
      <div class="d-flex mt-4">
        <div class="p-4 me-4 border border-info border-1">border-1</div>
        <div class="p-4 me-4 border border-info border-2">border-2</div>
        <div class="p-4 me-4 border border-info border-3">border-3</div>
        <div class="p-4 me-4 border border-info border-4">border-4</div>
        <div class="p-4 me-4 border border-info border-5">border-5</div>
      </div>

       <!-- borde redondeado -->
       <div class="d-flex mt-4">
        <div class="me-4 border border-primary border-3 rounded rounded-3" style="width: 75px;height: 75px;"></div>
        <div class="me-4 border border-primary border-3 rounded-top rounded-3" style="width: 75px;height: 75px;"></div>
        <div class="me-4 border border-primary border-3 rounded-bottom rounded-3" style="width: 75px;height: 75px;"></div>
        <div class="me-4 border border-primary border-3 rounded-end rounded-3" style="width: 75px;height: 75px;"></div>
        <div class="me-4 border border-primary border-3 rounded-start rounded-3" style="width: 75px;height: 75px;"></div>
        <div class="me-4 border border-primary border-3 rounded-pill rounded-3" style="width: 150px;height: 75px;"></div>
        <div class="me-4 border border-primary border-3 rounded-circle rounded-3" style="width: 75px;height: 75px;"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
