<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>background</title>
  </head>
  <body>
    <div class="container py-4">

        <div>
            <h2>background</h2>
       
            <div class="bg-primary text-white mb-3 p-3">
                primary
            </div>
            <div class="bg-success text-white mb-3 p-3">
                success
            </div>
            <div class="bg-info text-white mb-3 p-3">
                info
            </div>
            <div class="bg-dark text-white mb-3 p-3">
                dark
            </div>
            <div class="bg-light text-dark mb-3 p-3">
                light
            </div>
            <div class="bg-warning text-dark mb-3 p-3">
                warning
            </div>
            <div class="bg-danger text-light mb-3 p-3">
                danger
            </div>
            <div class="bg-secondary text-light mb-3 p-3">
                secondary
            </div>
        </div>    

        <div>
            <h2>background gradient</h2>
       
            <div class="bg-gradient bg-primary text-white mb-3 p-3">
                primary
            </div>
            <div class="bg-gradient bg-success text-white mb-3 p-3">
                success
            </div>
            <div class="bg-gradient bg-info text-white mb-3 p-3">
                info
            </div>
            <div class="bg-gradient bg-dark text-white mb-3 p-3">
                dark
            </div>
            <div class="bg-gradient bg-light text-dark mb-3 p-3">
                light
            </div>
            <div class="bg-gradient bg-warning text-dark mb-3 p-3">
                warning
            </div>
            <div class="bg-gradient bg-danger text-light mb-3 p-3">
                danger
            </div>
            <div class="bg-gradient bg-secondary text-light mb-3 p-3">
                secondary
            </div>
        </div>    

        <div>
            <h2>background opacity</h2>
            <div class="bg-primary text-white mb-3 p-3">
                primary 100%
            </div>
            <div class="bg-opacity-75 bg-primary text-white mb-3 p-3">
                primary 75%
            </div>
            <div class="bg-opacity-50 bg-primary text-white mb-3 p-3">
                primary 50%
            </div>
            <div class="bg-opacity-25 bg-primary text-white mb-3 p-3">
                primary 25%
            </div>
            <div class="bg-opacity-10 bg-primary text-white mb-3 p-3">
                primary 10%
            </div>
        </div>    
    </div>
   
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
