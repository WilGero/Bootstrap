<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>align-items</title>
  </head>
  <body>
    <div class="container py-4">
        <h4 class="text-center">Ejemplo responsive</h4>
        <div class="d-flex align-items-lg-stretch align-items-center justify-content-center border" style="height: 24rem;">
            <div class="bg-primary text-white py-2 px-5">1</div>
            <div class="bg-dark text-white py-2 px-5">2</div>
            <div class="bg-secondary text-white py-2 px-5">3</div>

        </div>

    </div>
    <div class="container d-flex flex-wrap py-4">
        <!-- por defecto -->
        <h4>align-items-stretch</h4>
        <div class="d-flex border" style="height: 24rem;">
            <div class="bg-primary text-white py-2 px-5">1</div>
            <div class="bg-dark text-white py-2 px-5">2</div>
            <div class="bg-success text-white py-2 px-5">3</div>
        </div>
        <h4>align-items-start</h4>
        <div class="d-flex align-items-start border" style="height: 24rem;">
            <div class="bg-primary text-white py-2 px-5">1</div>
            <div class="bg-dark text-white py-2 px-5">2</div>
            <div class="bg-success text-white py-2 px-5">3</div>
        </div>
        <h4>align-items-center</h4>
        <div class="d-flex align-items-center border" style="height: 24rem;">
            <div class="bg-primary text-white py-2 px-5">1</div>
            <div class="bg-dark text-white py-2 px-5">2</div>
            <div class="bg-success text-white py-2 px-5">3</div>
        </div>
        <h4>align-items-end</h4>
        <div class="d-flex align-items-end border" style="height: 24rem;">
            <div class="bg-primary text-white py-2 px-5">1</div>
            <div class="bg-dark text-white py-2 px-5">2</div>
            <div class="bg-success text-white py-2 px-5">3</div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
