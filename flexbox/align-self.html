<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>align-self</title>
  </head>
  <body>
    <div class="container py-4">
        <h4 class="text-center">align-self</h4>
        <div class="d-flex justify-content-center border" style="height: 24rem;">
            <div class="bg-primary text-white py-2 px-4 align-self-start">align-self-start</div>
            <div class="bg-dark text-white py-2 px-4 align-self-center">align-self-center</div>
            <div class="bg-secondary text-white py-2 px-4 align-self-end">align-self-end</div>
            <div class="bg-warning text-dark py-2 px-4 ms-4 align-self-stretch">stretch</div>

        </div>

    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
