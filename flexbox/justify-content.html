<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>justify-content</title>
  </head>
  <body>
    <div class="container py-4">
        <!-- justify-content-start -->
        <h3>justify-content-start</h3>
        <div class="d-flex border">
            <div class="bg-primary text-white py-2 px-5">1</div>
            <div class="bg-dark text-white py-2 px-5">2</div>
            <div class="bg-success text-white py-2 px-5">3</div>
          </div>
        <!-- justify-content-center -->
        <h3>justify-content-center</h3>
        <div class="d-flex justify-content-center border">
            <div class="bg-primary text-white py-2 px-5">1</div>
            <div class="bg-dark text-white py-2 px-5">2</div>
            <div class="bg-success text-white py-2 px-5">3</div>
          </div>
        <!-- justify-content-end -->
        <h3>justify-content-end</h3>
        <div class="d-flex justify-content-end border">
            <div class="bg-primary text-white py-2 px-5">1</div>
            <div class="bg-dark text-white py-2 px-5">2</div>
            <div class="bg-success text-white py-2 px-5">3</div>
          </div>
        <!-- justify-content-between -->
        <h3>justify-content-between</h3>
        <div class="d-flex justify-content-between border">
            <div class="bg-primary text-white py-2 px-5">1</div>
            <div class="bg-dark text-white py-2 px-5">2</div>
            <div class="bg-success text-white py-2 px-5">3</div>
          </div>
        <!-- justify-content-around -->
        <h3>justify-content-around</h3>
        <div class="d-flex justify-content-around border">
            <div class="bg-primary text-white py-2 px-5">1</div>
            <div class="bg-dark text-white py-2 px-5">2</div>
            <div class="bg-success text-white py-2 px-5">3</div>
          </div>
        <!-- justify-content-evenly -->
        <h3>justify-content-evenly</h3>
        <div class="d-flex justify-content-evenly border">
            <div class="bg-primary text-white py-2 px-5">1</div>
            <div class="bg-dark text-white py-2 px-5">2</div>
            <div class="bg-success text-white py-2 px-5">3</div>
          </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
