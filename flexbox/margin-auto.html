<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>align-self</title>
  </head>
  <body>
    <div class="container py-4">
        <h4 class="text-center">margin-auto row</h4>
        <!-- ms-auto me-auto -->
        <div class="d-flex  border" style="height: 24rem;">
            <div class="bg-primary text-white py-2 px-5 ms-auto">ms-auto</div>
            <div class="bg-dark text-white py-2 px-5 ">2</div>
            <div class="bg-secondary text-white py-2 px-5 ">3</div>
            <div class="bg-warning text-dark py-2 px-5">4</div>
        </div>
        <div class="d-flex  border" style="height: 24rem;">
          <div class="bg-primary text-white py-2 px-5 me-auto">me-auto</div>
          <div class="bg-dark text-white py-2 px-5 ">2</div>
          <div class="bg-secondary text-white py-2 px-5 ">3</div>
          <div class="bg-warning text-dark py-2 px-5">4</div>
      </div>
      <hr>
      <h4 class="text-center">margin-auto column</h4>
      <!-- mt-auto mb-auto -->
      <div class="d-flex flex-column  border" style="height: 24rem;">
          <div class="bg-primary text-white py-2 px-5 mt-auto">mt-auto</div>
          <div class="bg-dark text-white py-2 px-5 ">2</div>
          <div class="bg-secondary text-white py-2 px-5 ">3</div>
          <div class="bg-warning text-dark py-2 px-5">4</div>
      </div>
      <hr>
      <div class="d-flex flex-column border" style="height: 24rem;">
        <div class="bg-primary text-white py-2 px-5 mb-auto">mb-auto</div>
        <div class="bg-dark text-white py-2 px-5 ">2</div>
        <div class="bg-secondary text-white py-2 px-5 ">3</div>
        <div class="bg-warning text-dark py-2 px-5">4</div>
    </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
