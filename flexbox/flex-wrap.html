<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>flex-wrap</title>
  </head>
  <body>
    <div class="container py-4">
      <!-- flex no-wrap -->
      <div class="d-flex">
        <div class="bg-primary text-white py-2 px-5">1</div>
        <div class="bg-dark text-white py-2 px-5">2</div>
        <div class="bg-success text-white py-2 px-5">3</div>
        <div class="bg-primary text-white py-2 px-5">4</div>
        <div class="bg-dark text-white py-2 px-5">5</div>
        <div class="bg-success text-white py-2 px-5">6</div>
        <div class="bg-primary text-white py-2 px-5">7</div>
        <div class="bg-dark text-white py-2 px-5">8</div>
        <div class="bg-success text-white py-2 px-5">9</div>
        <div class="bg-primary text-white py-2 px-5">10</div>
        <div class="bg-dark text-white py-2 px-5">11</div>
        <div class="bg-success text-white py-2 px-5">12</div>
      </div>
      <hr />
      <!-- flex wrap -->
      <div class="d-flex flex-wrap">
        <div class="bg-primary text-white py-2 px-5">1</div>
        <div class="bg-dark text-white py-2 px-5">2</div>
        <div class="bg-success text-white py-2 px-5">3</div>
        <div class="bg-primary text-white py-2 px-5">4</div>
        <div class="bg-dark text-white py-2 px-5">5</div>
        <div class="bg-success text-white py-2 px-5">6</div>
        <div class="bg-primary text-white py-2 px-5">7</div>
        <div class="bg-dark text-white py-2 px-5">8</div>
        <div class="bg-success text-white py-2 px-5">9</div>
        <div class="bg-primary text-white py-2 px-5">10</div>
        <div class="bg-dark text-white py-2 px-5">11</div>
        <div class="bg-success text-white py-2 px-5">12</div>
      </div>
      <hr>
      <!-- flex wrap-reverse -->
      <div class="d-flex flex-wrap-reverse">
        <div class="bg-primary text-white py-2 px-5">1</div>
        <div class="bg-dark text-white py-2 px-5">2</div>
        <div class="bg-success text-white py-2 px-5">3</div>
        <div class="bg-primary text-white py-2 px-5">4</div>
        <div class="bg-dark text-white py-2 px-5">5</div>
        <div class="bg-success text-white py-2 px-5">6</div>
        <div class="bg-primary text-white py-2 px-5">7</div>
        <div class="bg-dark text-white py-2 px-5">8</div>
        <div class="bg-success text-white py-2 px-5">9</div>
        <div class="bg-primary text-white py-2 px-5">10</div>
        <div class="bg-dark text-white py-2 px-5">11</div>
        <div class="bg-success text-white py-2 px-5">12</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
